name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - test

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          rm -rf node_modules
          npm install 

      - name: Build Angular App
        run: |
          npm run build -- --configuration=production --output-path=dist --base-href=/EmployeePayrollFullStack/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
